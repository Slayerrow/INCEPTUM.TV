<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Screen Recorder Tool</h1>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn start">Start Recording</button>
            <button id="stopBtn" class="btn stop" disabled>Stop Recording</button>
            <button id="downloadBtn" class="btn download" disabled>Download Video</button>
        </div>

        <div class="video-container">
            <video id="recordedVideo" controls></video>
        </div>

        <div class="feedback">
            <p id="status">Ready to record...</p>
        </div>
    </div>

    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="script.js"></script>
</body>
</html>
